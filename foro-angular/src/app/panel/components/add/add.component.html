<div class="col-lg-10">
    <h3>{{page_title}}</h3>
    <hr>
    <div class="alert alert-success col-md-12 mt-3" *ngIf="status == 'success' && !is_edit">
        El tema se ha credo correctamente
    </div>

    <div class="alert alert-success col-md-12 mt-3" *ngIf="status == 'error' && !is_edit">
        El tema NO se ha credo correctamente
    </div>

    <div class="alert alert-success col-md-12 mt-3" *ngIf="status == 'success' && is_edit">
        El tema se ha Actualizado correctamente
    </div>

    <div class="alert alert-success col-md-12 mt-3" *ngIf="status == 'error' && is_edit">
        El tema NO se ha Actualizado
    </div>

    <form #addTopic="ngForm" (ngSubmit)="onSubmit(addTopic)">
        <div class="form-group">
            <label for="title" class="mr-3"> Titulo</label>
            <input type="text" name="title" #title="ngModel" [(ngModel)]="topic.title" required  class="form-control"/>

            <small *ngIf="!title.valid && title.touched" class="invalid-feedback d-block"> Tema vacio o invalido </small>
                
        </div>

        <div class="form-group">
            <label for="content" class="mr-3"> Pon tu pregunta o contenido</label>
            <textarea name="content" #content="ngModel" [(ngModel)]="topic.content" required  class="form-control"></textarea>

            <small *ngIf="!content.valid && content.touched" class="invalid-feedback d-block"> Contenido no valido </small>
                
        </div>

        <div class="form-group">
            <label for="code" class="mr-3"> Pon tu codigo</label>
            <textarea name="code" #code="ngModel" [(ngModel)]="topic.code"  class="form-control"></textarea>

            <small *ngIf="!code.valid && code.touched" class="invalid-feedback d-block"> El codigo no es valido </small>
                
        </div>

        <div class="form-group">
            <label for="lang" class="mr-3"> Â¿Sobre que lenguaje hablas?</label>
            <input type="text" name="lang" #lang="ngModel" [(ngModel)]="topic.lang" required  class="form-control"/>

            <small *ngIf="!lang.valid && lang.touched" class="invalid-feedback d-block"> El lenguaje no es valido </small>
                
        </div>
        <input type="submit" value="{{page_title}}" class="btn-success btn" [disabled]="addTopic.invalid">
    </form>
</div>
