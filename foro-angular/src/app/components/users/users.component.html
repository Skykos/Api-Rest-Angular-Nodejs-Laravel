<div class="col-lg-12 mt-3">
    <h1>{{page_title}}</h1>
    <hr>

    <ul class="list-group list-users">
        <li class="list-group-item" *ngFor="let user of users">
           <h2> <a [routerLink]="['//perfil', user._id]"> {{user.name  +' '+ user.surname}} </a> </h2>
           
            <div class="avatar_mask mb-2" *ngIf="user.image">
              <img src="{{url + 'avatar/' + user.image}}" class="avatar_nav">
            </div>

            <div class="avatar_mask mb-2" *ngIf="!user.image">
                <img src="../assets/img/cat-profile-1-559964.png" class="avatar_nav">
              </div>
          
            
            <a [routerLink] ="['//perfil', user._id]" class="btn btn-sm btn-success float-left mx-auto d-block">Ver Perfil</a>
        </li>
      </ul>

      <div class="clearfix"></div>

     


</div>
