<div class="col-lg-12">
    <h1 class="mt-3">
        {{page_title}}
    </h1>
    <hr/>

    <div class="alert alert-success col-md-5 mt-3" *ngIf="status == 'success'">
        >Se ha modificado los campos correctamente :) 
    </div>
    
    <div class="alert alert-success col-md-5 mt-3" *ngIf="status == 'error'">
        El campo CORREO no es modificable, 
    </div>


        <form class="col-md-5 ml-0 pl-0" #userEditForm="ngForm" (ngSubmit)="onSubmit(userEditForm)">

            <div class="form-group">
                <label for="name" class="mr-3"> Nombre</label>
                <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" required pattern="[a-zA-ZÀ-ÿ]+" class="form-control"/>

                <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block"> El nombre no es valido </small>
                    
            </div>

            <div class="form-group">
                <label for="surname" class="mr-3"> Apellidos</label>
                <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" required pattern="[a-zA-ZÀ-ÿ]+" class="form-control"/>

                <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block"> Los apellidos no son validos </small>
                    
            </div>

            <div class="form-group">
                <label for="email" class="mr-3"> Correo Electronico</label>
                <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control"/>

                <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block"> El Correo no es valido </small>
                    
            </div>

            <angular-file-uploader  
                [config]="afuConfig"
                (ApiResponse)="avatarUpload($event)">
            </angular-file-uploader>

            <input type="submit" value="Guardar Cambios" class="btn btn-success mt-3" [disabled]="userEditForm.invalid"/>

        </form>
</div>
